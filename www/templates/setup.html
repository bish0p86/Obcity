<ion-view title="Setup">
  
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  
  <ion-content class="has-header">

  	<div class="setup-1">
	  	<div class="row">
		  <div class="small-2 large-4 columns">
		  	<h3>Duration</h3>
	    	<h5>How long would like to do it for?</h5>
		    <div class="range">
				<i class="icon ion-clock"></i>
				<input type="range" name="duration">
			</div>
			 <div class="small-2 medium-1 columns">
			    <span id="sliderOutput3"></span>
			  </div>
		  </div>
		</div>
	</div>

	<div class="setup-2">
		<div class="row">
		  <div class="small-2 large-4 columns">
		  	<h3>Daily Goal</h3>
	    	<h5>How many steps do you want to walk?</h5>
		    <div class="range">
				<i class="icon ion-ios7-paw"></i>
				<input type="range" name="duration">
			</div>
		  </div>
		</div>
	</div>

	<div class="setup-3">
		<div class="row">
		  <div class="small-2 large-4 columns">
		  	<h3>Daily Donation Amount</h3>
	    	<h5>How many steps do you want to walk?</h5>
		    <div class="range">
				<i class="icon ion-cash"></i>
				<input type="range" name="duration">
			</div>
		  </div>
		</div>
	</div>

  </ion-content>

</ion-view>
