<ion-view title="Signup">
 
  <ion-content>
    <form ng-submit="signup()">
      
  <div class="list padding">
    <label class="item item-input">
      <span class="input-label">Username</span>
      <input type="text" ng-model="registerData.username">
    </label>
    <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password" ng-model="registerData.password">
    </label>
      <button class="button button-block button-positive" type="submit">Sign Up</button>
  
      <p class="login-text">Already a member? <a href="#/app/login">Login</a> </p>

  </div>
    </form>
  </ion-content>
</ion-view>
