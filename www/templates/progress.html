<ion-view title="Progress">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="progress-start">START<span class="ion-chevron-down"></span></div>
    <ion-list>
      <ion-item ng-repeat="item in items | orderBy:predicate:reverse" class="progress-day">
        <div class="progress-day-date">
          <span class="weekday">{{item.weekday}}</span>
          <span class="day">{{item.day}}</span>
          <span class="month">{{item.month}}</span>
        </div>
        <div class="progress-day-result">
          <!-- <span class="result-badge good ion-thumbsup"></span> -->
          <span class="result-badge bad donation">Â£1</span>
        </div>
        <div class="progress-day-steps">
          <span class="num-of-steps">{{item.steps}}</span>
          <span class="steps-text">Steps</span>
        </div>
      </ion-item>
    </ion-list>
    <div class="progress-end">END<span class="ion-trophy"></span></div>
  </ion-content>
</ion-view>
